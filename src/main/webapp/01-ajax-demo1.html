<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--详情见网址:https://www.w3school.com.cn/js/js_ajax_http_send.asp-->
<script>
    //1.创建核心对象
    var xhttp;
    if (window.XMLHttpRequest) {
        xhttp = new XMLHttpRequest();
    } else {
        // code for IE6, IE5
        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    //2.发送请求
    xhttp.open("GET", "http://localhost/AJAX_demo_war/ajaxServlet");
    xhttp.send();
    //3.获取响应
    xhttp.onreadystatechange=function (){
        if(this.readyState==4&&this.status==200){
            alert(this.responseText);
        }
    }


</script>
</body>
</html>
